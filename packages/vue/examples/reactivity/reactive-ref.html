<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="p1"></div>
    <div id="p2"></div>

    <script>
      const { ref, effect } = Vue
      const obj = ref({ name: 'san' })
      // console.log(obj.value.name)
      // obj.name = 'wao'

      effect(() => {
        document.querySelector('#p1').innerText = obj.value.name + 'p1'
      })

      effect(() => {
        document.querySelector('#p2').innerText = obj.value.name + 'p2'
      })

      setTimeout(() => {
        obj.value.name = 'wao'
      }, 2000)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { effect, computed, reactive } = Vue;

      const obj = reactive({ name: 'zhangsan' });

      const computedBbj = computed(() => '姓名：' + obj.name);

      effect(() => {
        document.querySelector('#app').innerHTML = computedBbj.value;
      });

      setTimeout(() => {
        obj.name = 'lisi';
      }, 1000);
    </script>
  </body>
</html>
